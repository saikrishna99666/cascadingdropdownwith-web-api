<div class="bg-video container font-weight-bold ">
  <div class=" text-center welcome">
<h1> Cascading drop-down with web api</h1>
  </div>
</div>

<div class="table-active card-body container">
  <div class="col">
    <div style="text-align:center; margin:0 auto; width:70%">
      <!--<h3>Welcome to {{title}}!!</h3>-->
        <div class="form-group">
          <div class="col-sm-12">
            <div class="form-group">
              <!--<label class="control-label" for="Country">Country:</label>-->
              <select  (change)="onCountryCSelect($event.target.value)" class="form-control input-lg" id="country"
              >
                <option value="0">Select Country</option>
                <option *ngFor="let Country of  Country" value= {{Country.countryId}}>{{Country.countryName}}</option>
              </select>
            </div>

            <div class="form-group">
              <!--<label class="control-label" for="States">States:</label>-->
              <select  (change)="onStateSelect($event.target.value)" class="form-control input-lg" id="state">
                <option value="0">Select State</option>
                <option *ngFor="let state of state" value= {{state.stateId}}>{{state.stateName}}</option>
              </select>
            </div>

            <div class="form-group">
              <!--<label class="control-label" for="City">City:</label>-->
              <select (change)="($event.target.value)" class="form-control input-lg" id="city">
                <option  value="0">Select City</option>
                <option *ngFor="let city of city" value= {{city.CityId}}>{{city.cityName}}</option>
              </select>
            </div>

          </div>
        </div>
    </div>
  </div>
</div>
